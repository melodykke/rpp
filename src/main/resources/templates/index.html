    <style type="text/css">
        #loader_container {
            text-align:center;
            position:absolute;
            top:40%;
            width:100%;
            left: 0;
        }
        #loader {
            font-family:Tahoma, Helvetica, sans;
            font-size:11.5px;
            color:#000000;
            background-color:#FFffff;
            padding:10px 0 16px 0;
            margin:0 auto;
            display:block;
            width:230px;
            border:1px solid #5a667b;
            text-align:left;
            z-index:2;
        }
        #loader_bg {background-color:#e4e7eb;
            position:relative;
            top:8px;
            left:8px;
            height:7px;
            width:213px;
            font-size:1px;
        }
        #progress {
            height:5px;
            font-size:1px;
            width:1px;
            position:relative;
            top:1px;
            left:0px;
            background-color:#77A9E0;
        }
    </style>
    <script language="JavaScript" type="text/javascript">
        //<![CDATA[
        document.write('<div id="loader_container"><div id="loader"><div align="center">页面组件加载中……<br />首次加载可能会花费一分钟，请稍候...</div><div id="loader_bg"><div id="progress"> </div></div></div></div>');
        var t_id = setInterval(animate,20);
        var pos=0;
        var dir=2;
        var len=0;
        function animate()
        {
            var elem = document.getElementById('progress');
            if(elem != null) {
                if (pos==0) len += dir;
                if (len>32 || pos>179) pos += dir;
                if (pos>179) len -= dir;
                if (pos>179 && len==0) pos=0;
                elem.style.left = pos+'px';
                elem.style.width = len+'px';
            }
        }
        function remove_loading() {
            this.clearInterval(t_id);
            var targelem = document.getElementById('loader_container');
            targelem.style.display='none';
            targelem.style.visibility='hidden';
        }


/*        function iframeAutoHeight() {
            var iframe = document.getElementById("page-container-content");
            if (navigator.userAgent.indexOf("MSIE") > 0 || navigator.userAgent.indexOf("rv:11") > 0 || navigator.userAgent.indexOf("Firefox") > 0) {
                iframe.height = iframe.contentWindow.document.body.scrollHeight;
            } else {
                iframe.height = iframe.contentWindow.document.documentElement.scrollHeight;
            }
        }*/

        function reinitIframe(){
            var iframe = document.getElementById("page-container-content");
            try{
                iframe.height =  iframe.contentWindow.document.documentElement.scrollHeight;
            }catch (ex){}
        }

     /*   window.setInterval("reinitIframe()", 200);*/

        //]]>
    </script>

<div class="modal fade stick-up" id="online-notice-modal" tabindex="-1" role="dialog" aria-hidden="true">

                </div>
