<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>用户管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <link rel="apple-touch-icon" href="pages/ico/60.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="pages/ico/76.png"/>
    <link rel="apple-touch-icon" sizes="120x120" href="pages/ico/120.png"/>
    <link rel="apple-touch-icon" sizes="152x152" href="pages/ico/152.png"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link th:href="@{/custom/js/tree_files/ace.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/plugins/pace/pace-theme-flash.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/plugins/font-awesome/css/font-awesome.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/plugins/jquery-scrollbar/jquery.scrollbar.css}" rel="stylesheet" type="text/css" media="screen" />
    <link th:href="@{/assets/plugins/select2/css/select2.min.css}" rel="stylesheet" type="text/css" media="screen" />
    <link th:href="@{/assets/plugins/switchery/css/switchery.min.css}" rel="stylesheet" type="text/css" media="screen" />
    <link th:href="@{/assets/plugins/jquery-datatable/media/css/dataTables.bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/plugins/jquery-datatable/extensions/FixedColumns/css/dataTables.fixedColumns.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/plugins/datatables-responsive/css/datatables.responsive.css}" rel="stylesheet" type="text/css" media="screen" />
    <link th:href="@{/pages/css/pages-icons.css}" rel="stylesheet" type="text/css"/>
    <link class="main-stylesheet" th:href="@{/pages/css/pages.css}" rel="stylesheet" type="text/css" />
  </head>
  <body class="fixed-header ">
    <!-- BEGIN SIDEBPANEL-->
    <div th:include="page-fragments :: sidebar"></div>
    <!-- END SIDEBAR -->
    <!-- END SIDEBPANEL-->
    <!-- START PAGE-CONTAINER -->
    <div class="page-container ">
      <!-- START HEADER -->
      <div th:include="page-fragments :: header"></div>
      <!-- END HEADER -->
      <!-- START PAGE CONTENT WRAPPER -->
      <div class="page-content-wrapper ">
        <!-- START PAGE CONTENT -->
        <div class="content ">
          <!-- START CONTAINER FLUID -->
          <div class=" container-fluid   container-fixed-lg bg-white">
            <!-- START card -->
            <div class="card card-transparent">
              <div class="card-header ">
                  <!-- START BREADCRUMB -->
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a th:href="@{/index}">控制台</a></li>
                      <li class="breadcrumb-item"><a href="javascript:void(0)">系统设置</a></li>
                      <li class="breadcrumb-item active">用户管理</li>
                  </ol>
                  <!-- END BREADCRUMB -->
              </div>
              <div class="card-block">
                <div class="table-responsive">
                  <table class="table table-hover" id="basicTable">
                    <thead>
                    <tr>
                      <!-- NOTE * : Inline Style Width For Table Cell is Required as it may differ from user to user
                                          Comman Practice Followed
                                          -->
                      <th style="width:1%" class="text-center">
                          <div class="col-2 text-center">
                              <i class="fs-14 fa fa-th"></i>
                          </div>
                      </th>
                      <th style="width:20%">用户名</th>
                      <th style="width:20%">角色</th>
                      <th style="width:20%">行政区</th>
                      <th style="width:20%">行政区代码</th>
                      <th style="width:29%">姓名</th>
                      <th style="width:15%">电话</th>
                      <th style="width:15%">邮箱</th>
                      <th style="width:15%">状态</th>
                    </tr>
                    </thead>
                    <tbody>

                  
                    <!--/*@thymesVar id="userInfoVOPage" type="java"*/-->
                    <tr th:each="userInfo : ${userInfoVOPage.content}" >
                      <td class="v-align-middle">
                        <div class="checkbox text-center">

                            <span class="badge btn-complete user-role-manage-button" th:id="${userInfo.username}"> </span>

                        </div>
                      </td>
                      <td class="v-align-middle ">
                          <p th:text="${userInfo.username}"></p>
                      </td>
                      <td class="v-align-middle ">
                          <p th:text="${userInfo.roles}"></p>
                      </td>
                      <td class="v-align-middle">
                          <p th:text="${userInfo.regionName}"></p>
                      </td>
                      <td class="v-align-middle">
                          <p th:text="${userInfo.regionCode}"></p>
                      </td>
                      <td class="v-align-middle">
                          <p th:text="${userInfo.name}"></p>
                      </td>
                      <td class="v-align-middle">
                          <p th:text="${userInfo.phone}"></p>
                      </td>
                      <td class="v-align-middle">
                          <p th:text="${userInfo.email}"></p>
                      </td>
                      <td class="v-align-middle">
                          <button type="button" class="btn btn-complete change-user-state" data-toggle="button" th:id="${userInfo.username}" th:text="${userInfo.state}"></button>
                          <!--<p th:text="${userInfo.state}"></p>-->
                      </td>
                    </tr>
                    </tbody>
                  </table>
                    <row>
                        <div class="col-md-6 m-t-10 no-padding" style="position: relative; float: left;">
                            <p>用户 <span style="font-style: oblique" th:text="${userInfoVOPage.totalElements}"> </span>人　共 <span style="font-style: oblique" th:text="${userInfoVOPage.totalPages}"></span> 页</p>
                        </div>
                        <div class="col-xs-6 m-t-10 no-padding">
                            <div class="btn-toolbar m-t-10" role="toolbar" style="position: relative; float: right;">
                                <div class="btn-group btn-group-sm">
                                    <button type="button" class="btn btn-default">Left</button>
                                    <button type="button" class="btn btn-default">Middle</button>
                                    <button type="button" class="btn btn-default">Right</button>
                                </div>
                            </div>
                        </div>
                    </row>
                </div>
              </div>
            </div>
            <!-- END card -->
          </div>

            <!-- END CONTAINER FLUID -->
        </div>
        <!-- END PAGE CONTENT -->

        <!-- START CONTAINER FLUID -->
          <div th:include="page-fragments :: footer"></div>
        <!-- END COPYRIGHT -->
      </div>
      <!-- END PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTAINER -->
    <!--START QUICKVIEW -->
    <div th:include="page-fragments :: quickview"></div>
    <!-- END QUICKVIEW-->
    <!-- START OVERLAY -->
    <div class="overlay hide" data-pages="search">
      <!-- BEGIN Overlay Content !-->
      <div class="overlay-content has-results m-t-20">
        <!-- BEGIN Overlay Header !-->
        <div class="container-fluid">
          <!-- BEGIN Overlay Logo !-->
          <img class="overlay-brand" th:src="@{/assets/img/logo.png}" alt="logo" width="78" height="22" />
          <!-- END Overlay Logo !-->
          <!-- BEGIN Overlay Close !-->
          <a href="#" class="close-icon-light overlay-close text-black fs-16">
            <i class="pg-close"></i>
          </a>
          <!-- END Overlay Close !-->
        </div>
        <!-- END Overlay Header !-->
        <div class="container-fluid">
          <!-- BEGIN Overlay Controls !-->
          <input id="overlay-search" class="no-border overlay-search bg-transparent" placeholder="Search..." autocomplete="off" spellcheck="false" />
          <br />
          <div class="inline-block">
            <div class="checkbox right">
              <input id="checkboxn" type="checkbox" value="1" checked="checked" />
              <label for="checkboxn"><i class="fa fa-search"></i> Search within page</label>
            </div>
          </div>
          <div class="inline-block m-l-10">
            <p class="fs-13">Press enter to search</p>
          </div>
          <!-- END Overlay Controls !-->
        </div>
        <!-- BEGIN Overlay Search Results, This part is for demo purpose, you can add anything you like !-->
          <div th:include="page-fragments :: overlay-search-results"></div>
        <!-- END Overlay Search Results !-->
      </div>
      <!-- END Overlay Content !-->
    </div>
    <div class="modal fade slide-up disable-scroll" id="role-manager" tabindex="-1" role="dialog" aria-hidden="false">
      <div class="modal-dialog ">
        <div class="modal-content-wrapper">
          <div class="modal-content">
            <div class="modal-header clearfix text-left">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="pg-close fs-14"></i>
              </button>
              <h5>角色分配</h5>
              <p class="p-b-10">向目标用户分配各类型角色（一般情况下，一个用户分配一个角色即可！）</p>
            </div>
            <div class="modal-body">

              <div class="row">
                <div class="col-md-8">
                    <div class="widget-box">
                        <div class="widget-header header-color-blue2">
                            <h4 class="lighter smaller">为该用户配置角色</h4>
                        </div>
                        <div class="widget-body">
                            <div class="widget-main padding-8">
                                <div id="roletree" class="tree tree-selectable"> </div>
                            </div>
                        </div>
                    </div>
                </div>
                  <div class="col-md-4 m-t-10 sm-m-t-10">
                      <p style="font-style: italic; color: red"><span  id="code"></span><span  id="msg"></span></p>
                  </div>
                <div class="col-md-4 m-t-10 sm-m-t-10">
                  <button id="assign-role-confirm" type="button" class="btn btn-primary btn-block m-t-5">确定</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>

    </div>
    <!-- END OVERLAY -->
    <!-- BEGIN VENDOR JS -->
    <script th:src="@{/assets/plugins/pace/pace.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/plugins/jquery/jquery-1.11.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/plugins/modernizr.custom.js}" type="text/javascript"></script>
    <script th:src="@{/assets/plugins/jquery-ui/jquery-ui.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/plugins/tether/js/tether.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/plugins/jquery/jquery-easy.js}" type="text/javascript"></script>
    <script th:src="@{/assets/plugins/jquery-unveil/jquery.unveil.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/plugins/jquery-ios-list/jquery.ioslist.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/plugins/jquery-actual/jquery.actual.min.js}"></script>
    <script th:src="@{/assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/plugins/select2/js/select2.full.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/plugins/classie/classie.js}"></script>
    <script th:src="@{/assets/plugins/switchery/js/switchery.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/plugins/jquery-datatable/media/js/jquery.dataTables.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/plugins/jquery-datatable/extensions/TableTools/js/dataTables.tableTools.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/plugins/jquery-datatable/media/js/dataTables.bootstrap.js}" type="text/javascript"></script>
    <script th:src="@{/assets/plugins/jquery-datatable/extensions/Bootstrap/jquery-datatable-bootstrap.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/assets/plugins/datatables-responsive/js/datatables.responsive.js}"></script>
    <script type="text/javascript" th:src="@{/assets/plugins/datatables-responsive/js/lodash.min.js}"></script>
    <!-- END VENDOR JS -->
    <!-- BEGIN CORE TEMPLATE JS -->
    <script th:src="@{/pages/js/pages.min.js}"></script>
    <!-- END CORE TEMPLATE JS -->
    <!-- BEGIN PAGE LEVEL JS -->
    <script th:src="@{/assets/js/tables.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/scripts.js}" type="text/javascript"></script>
    <script th:src="@{/custom/js/user-manage.js}" type="text/javascript"></script>
    <script th:src="@{/custom/js/tree_files/fuelux.tree-sampledata.js}"></script>
    <script th:src="@{/custom/js/tree_files/fuelux.tree.min.js}"></script>
    <script th:src="@{/custom/js/tree_files/ace-elements.min.js}"></script>
    <script th:src="@{/custom/js/tree_files/ace.min.js}"></script>
    <script type="text/javascript">
        jQuery(function ($) {

            $('#roletree').ace_tree({
                dataSource: treeDataSource,
                multiSelect: true,
                loadingHTML: '<div class="tree-loading"><i class="icon-refresh icon-spin blue"></i></div>',
                'open-icon': 'icon-minus',
                'close-icon': 'icon-plus',
                'selectable': true,
                'selected-icon': 'icon-ok',
                'unselected-icon': 'icon-remove'
            });

        });
    </script>
    <!-- END PAGE LEVEL JS -->
  </body>
</html>
