<div class="modal fade slide-up disable-scroll" id="role-manager" tabindex="-1" role="dialog" aria-hidden="false">
    <div class="modal-dialog ">
        <div class="modal-content-wrapper">
            <div class="modal-content">
                <div class="modal-header clearfix text-left">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="pg-close fs-14"></i>
                    </button>
                    <h5>角色分配</h5>
                    <p class="p-b-10">向目标用户分配各类型角色（一般情况下，一个用户分配一个角色即可！）</p>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-md-8">
                            <div class="widget-box">
                                <div class="widget-header header-color-blue2">
                                    <h4 class="lighter smaller">为该用户配置角色</h4>
                                </div>
                                <div class="widget-body">
                                    <div class="widget-main padding-8">
                                        <div id="roletree" class="tree tree-selectable"> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 m-t-10 sm-m-t-10">
                            <p style="font-style: italic; color: red"><span  id="code"></span><span  id="msg"></span></p>
                        </div>
                        <div class="col-md-4 m-t-10 sm-m-t-10">
                            <button id="assign-role-confirm" type="button" class="btn btn-primary btn-block m-t-5">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>

</div>
